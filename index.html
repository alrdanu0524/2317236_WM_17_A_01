<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body style="background-color: rgb(240, 241, 241);">
    <div class="main_img_div">
        <div class="img_div">
            
            <img class="img" src="facebook.svg">
        </div>
    </div>
    <div class="main_div">

        <h4 class="h4">Log in to Facebook</h4>
        <div>
            <input class="input-username" type="text" placeholder="Email address or phone number" required>

        </div>
        <div>
            <input class="input-password" type="password" placeholder="Password" required>

        </div>
        <button type="submit" class="btn">Log in</button>
        <div> <a >Forgotten account?</a></div>
        <hr class="hr">
        <button class="btn_submit" type="submit"> Create new account</button>



    </div>

</body>

</html>
